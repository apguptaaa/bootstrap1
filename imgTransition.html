<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {

            animation: up-down 2s ease-in-out infinite alternate-reverse both;

        }

        @keyframes up-down {

            0% {

                transform: translate(8px);

            }

            100% {

                transform: translateY(50px);

            }
        }
    </style>

</head>

<body>

    <center>

        <br><br>

        <img
        src=https://i.pinimg.com/736x/85/01/fa/8501fab4c98c2c8c853168858f6323c1.jpg height="700px" width="400px">

    </center>

</body>

</html>
