<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"

  </head>

  <body>
    <div class="container">
      <h2 class="text-center text-white bg-info mb-3">Card</h2>
      <div class="row mt-3">
        <div class="col-md-4 mb-3">
          <div class="card shadow-lg">
            <img
              src="https://th.bing.com/th/id/OIP.yYYVPwM-qmG7NTzTrsOD9wHaFj?w=240&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">Shri Ganesha</h5>
              <p class="card-text">
                Some quick example text to build on the card title and make up
                the bulk of the card's content.
              </p>
              <a href="#" class="btn btn-primary">Click here</a>
            </div>
            <!--card body end -->
          </div>
          <!-- card end -->
        </div>
        <div class="col-md-4 mb-3">
          <form action="">
            <h6 class="text-center text-white bg-success p-2">
              Registration Form
            </h6>

            <div class="mb-3">
              <label for="">Name:</label>
              <input type="text" class="form-control" />
            </div>
            <div class="mb-3">
              <label for="">Email:</label>
              <input typie="Email" class="form-control" />
            </div>
            <div class="mb-3">
              <label for="">Password:</label>
              <input type="password" class="form-control" />
            </div>
            <div class="mb-3">
              <button class="btn btn-primary">submit</button>
            </div>
          </form>
        </div>
        <div class="col-md-4 mb-3">
          <div class="card shadow-lg">
            <img
              src="https://th.bing.com/th/id/OIP.yYYVPwM-qmG7NTzTrsOD9wHaFj?w=240&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">Shri Ganesha</h5>
              <p class="card-text">
                Some quick example text to build on the card title and make up
                the bulk of the card's content.
              </p>
              <a href="#" class="btn btn-primary">Click here</a>
            </div>
            <!--card body end -->
          </div>
          <!-- card end -->
        </div>
      </div>
    </div>

</html>
